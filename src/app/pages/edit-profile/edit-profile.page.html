<ion-header>
  <ion-toolbar>
    <ion-title>Modification du profil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <form *ngIf="createPersonForm" [formGroup]="createPersonForm" (keyup.enter)="submit()">
        <ion-list>
          <ion-item mode="md">
            <ion-label position="floating">Pseudo</ion-label>
            <ion-input type="text" formControlName="pseudo" disabled [value]="user.pseudo">
            </ion-input>
            <ion-icon mode="md" slot="start" name="person" class="ion-align-self-end input-icon-margin">
            </ion-icon>
          </ion-item>
          <ion-item mode="md">
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input [type]="'password'" formControlName="password" maxlength="32">
            </ion-input>
            <ion-icon mode="md" slot="start" name="key" class="ion-align-self-end input-icon-margin"></ion-icon>
            <ion-icon *ngIf="passwordInputError || passwordSecurityError" mode="md" slot="end"
              name="alert-circle-outline" class="ion-align-self-end input-icon-margin error-message"
              (click)="presentToast('password')"></ion-icon>
          </ion-item>

          <ion-item mode="md">
            <ion-label position="floating">Adresse e-mail</ion-label>
            <ion-input type="text" formControlName="email" [value]="user.email">
            </ion-input>
            <ion-icon mode="md" slot="start" name="at" class="ion-align-self-end input-icon-margin"></ion-icon>
            <ion-icon *ngIf="emailInputError" mode="md" slot="end" name="alert-circle-outline"
              class="ion-align-self-end input-icon-margin error-message" (click)="presentToast('email')"></ion-icon>
          </ion-item>
          <ion-row>
            <ion-col col-6>
              <ion-item mode="md">
                <ion-label position="floating">Nom</ion-label>
                <ion-input type="text" formControlName="lastname" disabled [value]="user.firstname">
                </ion-input>
                <ion-icon mode="md" slot="start" name="finger-print-outline"
                  class="ion-align-self-end input-icon-margin"></ion-icon>
                <ion-icon *ngIf="lastnameInputError" mode="md" slot="end" name="alert-circle-outline"
                  class="ion-align-self-end input-icon-margin error-message" (click)="presentToast('lastname')">
                </ion-icon>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item mode="md">
                <ion-label position="floating">Prénom</ion-label>
                <ion-input type="text" formControlName="firstname" disabled [value]="user.lastname">
                </ion-input>
                <ion-icon *ngIf="firstnameInputError" mode="md" slot="end" name="alert-circle-outline"
                  class="ion-align-self-end input-icon-margin error-message" (click)="presentToast('firstname')">
                </ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-item mode="md">
            <ion-select interface="popover" id="select-gender" formControlName="fk_id_gender"
              placeholder="Sélectionnez un genre">
              <ion-select-option *ngFor="let gender of genders" value="{{ gender.name }}">
                {{ gender.name }}
              </ion-select-option>
            </ion-select>
            <ion-icon mode="md" slot="start" name="male-female-outline" class="ion-align-self-end input-icon-margin">
            </ion-icon>
          </ion-item>

          <ion-item mode="md">
            <ion-label position="floating">Numéro de téléphone</ion-label>
            <ion-input type="tel" formControlName="phone" [value]="user.phone">
            </ion-input>
            <ion-icon mode="md" slot="start" name="call" class="ion-align-self-end input-icon-margin"></ion-icon>
            <ion-icon *ngIf="phoneInputError" mode="md" slot="end" name="alert-circle-outline"
              class="ion-align-self-end input-icon-margin error-message" (click)="presentToast('phone')"></ion-icon>
          </ion-item>

        </ion-list>
        <div class="checkbox">
          <ion-checkbox formControlName="push_notification" [checked]="user.push_notification"></ion-checkbox>
          <ion-label>Notifications push</ion-label>
        </div>

        <div class="checkbox">
          <ion-checkbox formControlName="active_localisation" [checked]="user.active_localisation"></ion-checkbox>
          <ion-label>Activer la géolocalisation</ion-label>
        </div>

        <div class="checkbox">
          <ion-checkbox formControlName="display_real_name" [checked]="user.display_real_name"></ion-checkbox>
          <ion-label>Afficher le nom réel</ion-label>
        </div>
      </form>

      <div class="button-center">
        <ion-button slot="end" class="validation-button" (click)="submit()">Mettre à jour son profil</ion-button>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
