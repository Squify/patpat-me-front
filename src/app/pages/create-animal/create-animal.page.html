<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter un animal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">

    <form [formGroup]="createAnimalForm" (keyup.enter)="submit()">

      <ion-list>
        <ion-item mode="md">
          <ion-label position="floating">Nom</ion-label>
          <ion-input type="text" formControlName="name">
          </ion-input>
          <ion-icon mode="md" slot="start" name="person-outline"></ion-icon>
        </ion-item>

        <!--
           <ion-item mode="md">
          <ion-label position="floating">Tempérament</ion-label>
          <ion-input type="text" formControlName="name">
          </ion-input>
          <ion-icon mode="md" slot="start" name="heart-half-outline"></ion-icon>
        </ion-item>
        -->
        
        <ion-item>
          <ion-label position="floating">Anniversaire</ion-label>
          <ion-datetime formControlName="birthday"
                        display-format="DD MMMM YYYY" pickerFormat="DD MMMM YYYY" mode="md"
                        placeholder="Veuillez sélectionner une date">
          </ion-datetime>
          <ion-icon mode="md" slot="start" name="gift"
                    class="ion-align-self-end input-icon-margin"></ion-icon>
        </ion-item>

        <ion-item mode="md">
          <ion-label position="floating">Type d'animal</ion-label>
          <ion-input type="text" formControlName="fk_id_type">
          </ion-input>
          <ion-icon mode="md" slot="start" name="paw-outline"></ion-icon>
        </ion-item>

        <ion-item mode="md">
          <ion-label position="floating">Race</ion-label>
          <ion-input type="text" formControlName="fk_id_race">
          </ion-input>
          <ion-icon mode="md" slot="start" name="paw-outline"></ion-icon>
        </ion-item>

        <ion-item mode="md">
          <ion-label position="floating">Genre</ion-label>
          <ion-input type="text" formControlName="fk_id_gender">
          </ion-input>
          <ion-icon mode="md" slot="start" name="male-female-outline"></ion-icon>
        </ion-item>

      </ion-list>

      <ion-button slot="end" class="submit-button" (click)="submit()">Valider le formulaire</ion-button>
    </form>
  </div>
</ion-content>
