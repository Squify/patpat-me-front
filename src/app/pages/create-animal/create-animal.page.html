<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter un animal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">

    <form [formGroup]="createAnimalForm" (keyup.enter)="submit()">

      <ion-list>

        <ion-item mode="md">
          <ion-label position="floating">Nom</ion-label>
          <ion-input type="text" formControlName="name">
          </ion-input>
          <ion-icon mode="md" slot="start" name="person-outline"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Anniversaire</ion-label>
          <ion-datetime formControlName="birthday" display-format="DD MMMM YYYY" pickerFormat="DD MMMM YYYY" mode="md"
            placeholder="Veuillez sélectionner une date">
          </ion-datetime>
          <ion-icon mode="md" slot="start" name="gift" class="ion-align-self-end input-icon-margin"></ion-icon>
        </ion-item>

        <ion-item mode="md">
          <ion-select interface="popover" id="select-type" formControlName="fk_id_type"
            placeholder="Sélectionnez le type d'animal">
            <ion-select-option *ngFor="let type of types" value="{{ type.name }}">
              {{ type.name }}
            </ion-select-option>
          </ion-select>
          <ion-icon mode="md" slot="start" name="paw-outline" class="ion-align-self-end input-icon-margin">
          </ion-icon>
        </ion-item>

        <ion-item mode="md">
          <ion-select interface="popover" id="select-gender" formControlName="fk_id_gender"
            placeholder="Sélectionnez le genre">
            <ion-select-option *ngFor="let gender of genders" value="{{ gender.name }}">
              {{ gender.name }}
            </ion-select-option>
          </ion-select>
          <ion-icon mode="md" slot="start" name="male-female-outline" class="ion-align-self-end input-icon-margin">
          </ion-icon>
        </ion-item>

        <ion-item mode="md">
          <ion-select interface="popover" id="select-race" formControlName="fk_id_race"
            placeholder="Sélectionnez la race">
            <ion-select-option *ngFor="let race of races" value="{{ race.name }}">
              {{ race.name }}
            </ion-select-option>
          </ion-select>
          <ion-icon mode="md" slot="start" name="trail-sign-outline" class="ion-align-self-end input-icon-margin">
          </ion-icon>
        </ion-item>

        <ion-item mode="md">
          <ion-select interface="popover" id="select-temper" formControlName="fk_id_temper"
            placeholder="Sélectionnez le temperament">
            <ion-select-option *ngFor="let temper of tempers" value="{{ temper.name }}">
              {{ temper.name }}
            </ion-select-option>
          </ion-select>
          <ion-icon mode="md" slot="start" name="film-outline" class="ion-align-self-end input-icon-margin">
          </ion-icon>
        </ion-item>
      </ion-list>

      <ion-button slot="end" class="submit-button" (click)="submit()">Valider le formulaire</ion-button>
    </form>
  </div>
</ion-content>
