<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter un animal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div> <!--class="form-container"-->

    <form *ngIf="createAnimalForm" [formGroup]="createAnimalForm" (keyup.enter)="submit()">

      <ion-list>
        <ion-item mode="md">
          <ion-label position="floating">Nom</ion-label>
          <ion-input type="text" formControlName="name">
          </ion-input>
          <ion-icon mode="md" slot="start" name="paw-outline"></ion-icon>
        </ion-item>
      </ion-list>

    </form>
  </div>
</ion-content>
