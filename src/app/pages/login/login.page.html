<ion-content class="create-account-content">

    <div id="logo-container">
        <img class="create-account-img" src="/assets/images/logo-text.png">
    </div>

    <div class="form-container">
        <h2>Connexion</h2>

        <form *ngIf="loginForm" [formGroup]="loginForm" (keyup.enter)="login()">

            <ion-list>
                <ion-item mode="md">
                    <ion-label position="floating">Adresse e-mail</ion-label>
                    <ion-input type="text" formControlName="email">
                    </ion-input>
                    <ion-icon mode="md" slot="start" name="at" class="ion-align-self-end input-icon-margin"></ion-icon>
                    <ion-icon *ngIf="emailInputError" mode="md" slot="end" name="alert-circle-outline"
                              class="ion-align-self-end input-icon-margin error-message"
                              (click)="presentToast('email')"></ion-icon>
                </ion-item>

                <ion-item mode="md">
                    <ion-label position="floating">Mot de passe</ion-label>
                    <ion-input [type]="'password'" formControlName="password" maxlength="32">
                    </ion-input>
                    <ion-icon mode="md" slot="start" name="key"
                              class="ion-align-self-end input-icon-margin"></ion-icon>
                    <!--                    <ion-button slot="end" class="ion-align-self-end"-->
                    <!--                                color="medium" fill="clear">-->
                    <!--                    </ion-button>-->
                    <ion-icon *ngIf="passwordInputError" mode="md" slot="end"
                              name="alert-circle-outline" class="ion-align-self-end input-icon-margin error-message"
                              (click)="presentToast('password')"></ion-icon>
                </ion-item>
            </ion-list>
        </form>

        <div class="button-center">
            <ion-button slot="end" class="validation-button" (click)="login()">Se connecter</ion-button>
        </div>

        <div class="button-center">
            <p>Pas encore de compte ? <a [routerLink]="'/account-create'">Cr√©ez en un !</a></p>
        </div>
    </div>
</ion-content>
