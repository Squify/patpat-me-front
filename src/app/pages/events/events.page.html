<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Événements
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="openFilter()">
                <ion-icon name="filter-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!-- Filter hidden view -->
<ion-menu side="end" menuId="first" contentId="main">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Filtrer les événements</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <!-- Type of event
            <ion-item>Type d'événement</ion-item>
            -->
            <ion-item *ngFor="let filter of filters">
                <ion-label>{{filter.label}}</ion-label>
                <ion-checkbox [(ngModel)]="filter.value" (ionChange)="updateArgs()"></ion-checkbox>
            </ion-item>
            <!-- Order by
            <ion-item>Filtres généraux</ion-item>
            -->
        </ion-list>
    </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" id="main">
    <!-- Top of the page -->
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">PatPatMe</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed" edge>
        <ion-fab-button [routerLink]="'create'">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <!-- Event part -->
    <ion-grid class="event-grid">
        <ion-row>
            <ion-col class="event-content">
                <ion-row>
                    <ion-col>
                        Liste des événements près de chez moi
                    </ion-col>
                </ion-row>
                <ion-list>
                    <ion-item *ngFor="let event of events | eventFilter: filterArgs">
                        <!-- List of the events here -->
                        <ion-col>
                            <!-- *ngIf="" -->
                            <ion-row>
                                <ion-col class="banner"></ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col class="event-name">
                                    {{ event.name }}
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="12">
                                    <ion-icon name="time-outline"></ion-icon>
                                    {{ event.date | date: 'dd/MM/yyyy à HH:mm' }}
                                </ion-col>
                                <ion-col size="6">
                                    <ion-icon name="location-outline"></ion-icon>
                                    {{ event.localisation }}
                                </ion-col>
                                <ion-col size="6">
                                    <ion-icon name="paw-outline"></ion-icon>
                                    {{ event.type.name }}
                                </ion-col>
                            </ion-row>
                            <ion-button mode="md" [routerLink]="'event/'+ event.id" fill="clear" size="small">
                                > Plus de détails
                            </ion-button>
                        </ion-col>
                        <!-- List of the events here -->
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- End event part -->
</ion-content>
