<ion-header mode="ios">
  <ion-toolbar>
    <div style=float:left;>
      <ion-back-button mode="md"></ion-back-button>
    </div>
    <ion-title>Profil</ion-title>
    <div style=float:right;>
      <ion-button fill="clear"> <!-- routerLink="edit-profil"> -->
        <ion-icon name="pencil-outline" slot="end"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1> 
    {{ user.firstname }}
    {{ user.lastname | uppercase }}
  </h1>
  <h2>
    {{ user.pseudo }}
  </h2>

  <ion-list-header>
    <ion-label>Information</ion-label>
  </ion-list-header>
  <ion-list>
    <ion-item>
      <ion-icon mode="md" name="at" color="medium"></ion-icon>
      <ion-label>{{ user.mail | lowercase }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon mode="md" name="call" color="medium"></ion-icon>
      <ion-label>{{ user.phone }} </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon mode="md" name="notifications" color="medium"></ion-icon>
      <ion-label> Notifications
        <p>{{ user.push_notification ? oui : non }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon mode="md" name="notifications" color="medium"></ion-icon>
      <ion-label> GÃ©olocalisation
        <p>{{ user.active_localisation ? oui : non }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon mode="md" name="at" color="medium"></ion-icon>
      <ion-label>{{ user.birthday }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon mode="md" name="male-female-outline" color="medium"></ion-icon>
      <ion-label>{{ user.gender }}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
