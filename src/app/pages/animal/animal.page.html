<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mon animal</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" [routerLink]="'edit-animal'">
        <ion-icon name="pencil-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="padding0">
    <ion-row>
      <ion-col class="banner">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list class="noRoundedBorder">
    <!-- Animal name-->
    <ion-item>
      <ion-icon mode="md" slot="start" name="person-outline"></ion-icon>
      {{ animal.name }}
    </ion-item>
    <!-- Animal birthday -->
    <ion-item>
      <ion-icon mode="md" slot="start" name="calendar-outline"></ion-icon> 
      {{ animal.birthday | date: 'dd/MM/yyyy' }}
    </ion-item>
    <!-- Animal species -->
    <ion-item>
      <ion-icon mode="md" slot="start" name="paw-outline"></ion-icon>
      {{ type.name }}
    </ion-item>
    <!-- Animal breed -->
    <ion-item>
      <ion-icon mode="md" slot="start" name="paw"></ion-icon>
      {{ breed.name }}
    </ion-item>
    <!-- Animal genre -->
    <ion-item>
      <ion-icon mode="md" slot="start" name="male-female-outline"></ion-icon>
      {{ gender.name }}
    </ion-item>
    <!-- Animal nature -->
    <ion-item>
      <ion-icon mode="md" slot="start" name="happy-outline"></ion-icon>
      {{ temper.name }}
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col size="auto" class="join-event">
      <ion-button>Supprimer l'animal</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
